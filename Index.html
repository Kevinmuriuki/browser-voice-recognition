<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Voice recognition app</title>
</head>
<body>
  <header>
    <h1>Browser speech recognition</h1>
  </header>
  <main>
    <button id="button">Say Something</button>
    <div id="result"></div>
    <p id="message" hidden aria-hidden="true">
      Your browser doesn't support Speech Recognition. Sorry.
    </p>
  </main>
  <footer>
    <p>Built with vanilla JavaScript by <a href="https://twitter.com/@MuriukiKevin254" target="_blank">kevinmuriuki</a></p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
